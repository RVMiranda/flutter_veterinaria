name: flutter_veterinaria
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  go_router: ^14.0.0
  google_fonts: ^6.2.0
  sqflite: ^2.4.1
  path: ^1.9.1
  pdf: ^3.11.1
